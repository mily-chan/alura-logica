<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var anoComeco = 1500;
	var anoAtual = 2021;
	var totalGeracoes = (anoAtual - anoComeco) / 28;

	mostra("Tiveram  " + totalGeracoes + "  geraçaões desde do ano 1500");

</script>
