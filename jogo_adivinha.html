<meta charset="UTF-8">

<script>
	
    function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var numeroPensado = Math.random(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("qual o seu chute?"));

    if (chute == numeroPensado) {

        mostra("você ACERTOU!!!, o numero pensado era " + numeroPensado);
        break;

    } else {

        mostra("você errou!");

    }

    tentativas++;

}

mostra("FIM!");

</script>
