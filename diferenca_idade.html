<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");

    }

    function mostra(frase) {

    	document.write(frase);
    	pulaLinha();

    }

    var minhaIdade = 13;
    var idadeMae = 31;
    var diferenca = idadeMae - minhaIdade;

    mostra("minha idade: " + minhaIdade);
    mostra("idade da minha mãe: " + idadeMae);
    mostra("A nossa diferença de idade é: " + diferenca);

</script>
