<meta charset="UTF-8">

<script>
	
    function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var contador = 2;
var pares = 0;

while( contador <= 100 ) {

     mostra( pares = pares + 2);
     contador = contador + 2;

}

mostra("FIM!");

</script>
